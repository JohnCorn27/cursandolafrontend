<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="https://mdbgo.com/">
            <img
                    src="img/logo.png"
                    height="50"
                    alt="MDB Logo"
                    loading="lazy"
                    style="margin-top: -1px;"
            />
        </a>

        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#"></a>
                </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-info px-3 me-2">
                    Cronograma
                </button>
                <button type="button" class="btn btn-primary me-3">
                    Simuladores
                </button>
                <button type="button"
                        class="btn btn-danger px-3"
                        href="https://github.com/mdbootstrap/mdb-ui-kit"
                        role="button"><i class="fas fa-video"></i> En vivo</button>
            </div>
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

    <div class="container">
            <main class="my-5">
                <h4 class="mb-3 text-center font-monospace">Inicia Sesion</h3>
                <div class="row justify-content-center">
                        <div class="col-xl-5 col-md-8">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="form2Example1" class="form-control" />
                              <label class="form-label" for="form2Example1">Correo Electronico</label>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example2" class="form-control" />
                              <label class="form-label" for="form2Example2">Contrase単a</label>
                            </div>
                          
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                              <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                                  <label class="form-check-label" for="form2Example34"> Recuerdame </label>
                                </div>
                              </div>
                          
                              <div class="col">
                                <!-- Simple link -->
                                <a href="#!">多Olvidaste tu contrase単a?</a>
                              </div>
                            </div>
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>
                          
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>多No estas en registrado? <a href="#!">Registrate</a></p>
                              <p>O inicia sesion con tus redes</p>
                              <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                          
                              <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                          
                              <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                          
                              <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-github"></i>
                              </button>
                            </div>
                          </form>
                        </div>
                </div>
            </main>
    </div>


<footer class="text-center text-white fixed-bottom" style="background: #C33764;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #1D2671, #C33764);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #1D2671, #C33764); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Hecho por <strong>Cursandola</strong> con <i class="fas fa-heart"></i> para todos
    </div>
</footer>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
